
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assingment.css">
    <title>To do List</title>
</head>

<body>
    <div class="main">
        <div class="main-content">

            <div class="title-section">
                <span>Ts-React Todo App</span>
            </div>

            <div class="title-deadline-section">

                <div class="title-deadline-section-heading">
                    <span>Title</span>
                    <span>Deadline</span>
                </div>



                <div class="title-deadline-section-sub">
                    <div class="checkbox-title">
                        <div class="checkbox-box"></div>
                        <span>Do this work</span>
                    </div>

                    <div class="checkbox-title">
                        <span>20</span>
                        <div class="trashbox"></div>
                    </div>
                </div>
            </div>
        


            <div class="add-new-main-section">
                <div class="xbutton-holder">
                    <div class="xbutton"></div>
                </div>
                <div class="todo-title-section">
                    <span>Todo Title</span>
                    <input type="text">
                </div>


                <div class="todo-deadline-section">
                    <span>Todo Deadline (in Days)</span>
                    <input type="text" placeholder="0">

                </div>

                <button class="add-new-task-cta-btn">Add New Task</button>
            </div>
        </div>
    </div>


</body>

</html>
